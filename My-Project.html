<html>

<head>
    <title>Creating My Project Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/My-Project.css" />
    <link rel="icon" href="assets/icon/dumbways.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" />
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="My-Project.html" class="active">
                        <i class="fa fa-desktop"></i> My Project
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="testimonial.html">
                        <i class="fa fa-star"></i> Testimonials
                    </a> 
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact nav-collapse"><i class="fa fa-phone"></i> Contact Me</a>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button" onclick="openHamburger()"></i>
            </div>
        </div>
    </nav>
    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="My-Project.html" class="active"><i class="fa fa-desktop"></i> My Project</a>
        <a href="testimonial.html"><i class="fa fa-star"></i> Testimonials</a>
        <a href="contact.html"><i class="fa fa-phone"></i> Contact Me</a>
    </div>

    <div class="My-Project">
        <div class="My-Project-form">
            <div class="form-container">
                <form onsubmit="submitData(event)">
                    <h1><i class="fas fa-plus-circle"></i> ADD MY PROJECT</h1>
                    <div>
                        <label for="inputMyProject"><i class="fas fa-project-diagram"></i> Project Name</label>
                        <input type="text" id="inputMyProject" />
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div>
                            <label for="startDate"><i class="fa fa-calendar"></i> Start Date</label>
                            <input type="date" id="startDate" />
                        </div>
                        <div>
                            <label for="endDate"><i class="fa fa-calendar"></i> End Date</label>
                            <input type="date" id="endDate" />
                        </div>
                    </div>
                    <div>
                        <label for="inputContent"><i class="fas fa-info-circle"></i> Description</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div>
                        <h2><i class="fas fa-cogs"></i> Technologies</h2>
                    </div>
                    <div class="checkbox">
                        <div>
                            <input type="checkbox" id="inputNodeJs" style="margin-top: 15px; border-radius: 15px;" value="Node Js">
                            <label class="text-checkbox" for="inputNodeJs">
                                <i class="fa-brands fa-node-js"  style="margin-right: 8px;" justify-content: flex-right;></i> Node Js
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputNextJs" style="margin-top: 15px; border-radius: 15px;" value="Next Js">
                            <label class="text-checkbox" for="inputNextJs">
                                <img src="assets/icon/Next-Js.ico" width="16" height="16" style="margin-right: 8px;" justify-content: flex-right;></i> Next Js 
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputReactJs" style="margin-top: 15px; border-radius: 15px;" value="React Js" />
                            <label class="text-checkbox" for="inputReactJs">
                                <i class="fa-brands fa-react" style="margin-right: 8px;" justify-content: flex-right;></i> React Js 
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputTypeScript"style="margin-top: 15px; border-radius: 15px;"  value="TypeScript" />
                            <label class="text-checkbox" for="inputTypeScript">
                                <img src="assets/icon/TypeScript.ico" width="16" height="16" style="margin-right: 8px;" justify-content: flex-right;></i> TypeScript
                            </label>
                        </div>                        
                    </div>                                        
                    <br>
                    <div>
                        <label for="inputImage"><i class="fa fa-camera"></i> Choose Image Or Files</label>
                        <div class="input-My-Project-image-group">
                            <label for="inputImage" class="custom-file-upload">
                                <p class="text-label"><i class="fa fa-folder-open"></i> Attach Image Or Files</p>
                            </label>
                            <input type="file" id="inputImage" show />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn-submit"><i class="fa fa-paper-plane"></i> Post My Project</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <h2 style="text-align: center;"><i class="fa fa-desktop"></i> My Projects</h2>
            <div id="contents" class="My-Project-list">
                <div class="card-icons">
                    <i class="fa-brands fa-google-play fa-xl"></i>
                    <i class="fa-brands fa-android fa-xl"></i>
                    <i class="fa-brands fa-java fa-lg"></i>
                </div>
            </div>
        </div>

    </div>
    
    <script src="js/nav.js"></script>
    <script src="js/My-Project.js"></script>
</body>

</html>
