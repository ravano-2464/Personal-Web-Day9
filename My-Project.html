<!DOCTYPE html>
<html lang="en">

<head>
    <title>Creating My Project</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/My-Project.css" />
    <link rel="icon" href="assets/icon/dumbways.ico" type="image/x-icon">
</head>

<body>
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" alt="Dumbways Logo" />
                </li>
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link My-Project">
                    <a href="My-Project.html">My Project</a>
                </li>
                <li class="nav-link">
                    <a href="testimonial.html" class="active">
                        Testimonials
                    </a>
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: flex-end;">
                <a href="contact.html" class="btn-contact">Contact me</a>
            </div>
        </div>
    </nav>

    <div class="My-Project">
        <div class="My-Project-form">
            <div class="form-container">
                <form onsubmit="submitData(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="inputMyProject">Project Name</label>
                        <input type="text" id="inputMyProject" />
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div>
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate" />
                        </div>
                        <div>
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate" />
                        </div>
                    </div>
                    <div>
                        <label for="inputContent">Description</label>
                        <textarea id="inputContent"></textarea>
                    </div>
                    <div>
                        <h2>Technologies</h2>
                    </div>
                    <div class="checkbox">
                        <br>
                        <div>
                            <input type="checkbox" id="inputNodejs" value="Node Js" />
                            <label class="text-checkbox" for="inputNodejs">
                                Node Js <i class="fab fa-node-js"></i>
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputNextJs" value="Next Js" />
                            <label class="text-checkbox" for="inputNextJs">
                                Next Js <i class="fab fa-next-js"></i>
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputReactJs" value="React Js" />
                            <label class="text-checkbox" for="inputReactJs">
                                React Js <i class="fa-brands fa-react"></i>
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="inputTypescript" value="TypeScript" />
                            <label class="text-checkbox" for="inputTypescript">
                                TypeScript <i class="fab fa-js"></i>
                            </label>
                        </div>                        
                    </div>
                    <br>
                    <div>
                        <label for="inputImage">Choose Image</label>
                        <div class="input-My-Project-image-group">
                            <label for="inputImage" class="custom-file-upload">
                                <p class="text-label">Attach File</p>
                                <img src="assets/icon/file.png" alt="file" style="width: 50px; height: 50px;" />
                            </label>
                            <input type="file" id="inputImage" hidden />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <h2 style="text-align: center;">My Projects</h2>
            <div id="contents" class="My-Project-list">
            </div>
        </div>
     
    </div>
    
    <script src="js/nav.js"></script>
    <script src="js/My-Project.js"></script>
</body>

</html>
