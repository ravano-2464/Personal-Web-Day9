<html>

<head>
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="icon" href="assets/icon/dumbways.ico" type="image/x-icon">
</head>

<body>
    <nav style="background-color: #f4f3f3; height: 75px;">
        <div style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
            <ul style="display: flex; list-style-type: none; gap: 50px; align-items: center;">
                <li>
                    <img src="assets/image/dumbways.png" style="height: 50px;" />
                </li>
                <li class="nav-link nav-collapse">
                    <a href="index.html">
                        <i class="fa fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="My-Project.html">
                        <i class="fa fa-desktop"></i> My Project
                    </a>
                </li>
                <li class="nav-link nav-collapse">
                    <a href="testimonial.html">
                        <i class="fa fa-star"></i> Testimonials
                    </a>
                </li>
            </ul>
            <div style="display: flex; width: 100%; justify-content: end;">
                <a href="contact.html" class="btn-contact nav-collapse"><i class="fa fa-phone"></i> Contact Me</a>
                <i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" id="hamburger-button" onclick="openHamburger()"></i>
            </div>
        </div>
    </nav>
    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html"><i class="fa fa-home"></i> Home</a>
        <a href="My-Project.html"><i class="fa fa-desktop"></i> My Project</a>
        <a href="testimonial.html"><i class="fa fa-star"></i> Testimonials</a>
        <a href="contact.html" class="active"><i class="fa fa-phone"></i> Contact Me</a>
    </div>

    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h1 style="font-family: monospace; font-size: 24px; margin-top: 20px;"><i class="fas fa-hand-pointer"></i> GET IN TOUCH</h1>
        <form id="contactForm" action="#" method="post">
            <br>
            <div style="display: flex; flex-direction: column; width: 300px;">
                <label class="label-contact"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="input-contact" name="Name" id="inputName" />
                <label class="label-contact"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" class="input-contact" name="Email" id="inputEmail" />
                <label class="label-contact"><i class="fa fa-phone-square"></i> Phone number</label>
                <input type="text" class="input-contact" name="Phone" id="inputPhone" />
                <label class="label-contact"><i class="fas fa-laptop-code"></i> Subject</label>
                <select class="input-contact" name="Subject" id="inputSubject">
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Fullstack Developer</option>
                </select>
                <label class="label-contact"><i class="fa fa-commenting"></i> Your message</label>
                <textarea class="input-contact" name="Message" id="inputMessage"></textarea>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn-submit" onclick="submitData()"><i class="fa fa-paper-plane"></i> Submit</button>
                </div> 
            </div>
        </form>
    </div>
    
    <script src="js/nav.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
